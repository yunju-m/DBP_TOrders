<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="/css/page.css">
</head>
<body>
<div class="background-container">
    <div class="navbar bg-light fixed-top">
        <div class="container-fluid">
          <a class="navbar-brand" href="/login/main"><img id="backarrow" class="backarrow" src="/img/backarrow.png" alt="backarrow">뒤로가기</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
            <div class="offcanvas-header">
              <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Offcanvas</h5>
              <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
              <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Link</a>
                </li>
                <li class="nav-item dropdown">
                  <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    Dropdown
                  </a>
                  <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#">Action</a></li>
                    <li><a class="dropdown-item" href="#">Another action</a></li>
                    <li>
                      <hr class="dropdown-divider">
                    </li>
                    <li><a class="dropdown-item" href="#">Something else here</a></li>
                  </ul>
                </li>
              </ul>
              <form class="d-flex mt-3" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    <div class="content-container">
        <div id="pageImg" class="pageImage"></div>
        <div class="page-container">
            <div class="page-content-container">
                <a href="/login/main"></a>
                <h1 id=title>게시글 상세</h1>
                <div class="list-title">콘텐츠 아이디</div>
                <p th:text="${content.PKContentId}"</p>
                <div class="list-title">카테고리</div>
                <p th:text="${content.categoryId == 2 ? '한식' :
                                                    content.categoryId == 3 ? '일식' :
                                                    content.categoryId == 4 ? '양식' :
                                                    content.categoryId == 5 ? '중식' :
                                                    content.categoryId == 6 ? '카페' :
                                                    content.categoryId == 7 ? '패스트푸드' :
                                                    content.categoryId}"></p>
                <div class="list-title">제목</div>
                <p th:text=" ${content.title}"></p>
                <div class="list-title">내용</div>
                <p th:text="${content.body}"></p>
                <div class="list-title">종료시간</div>
                <p th:text=" ${content.endTime}"></p>
                <div class="list-title">장소</div>
                <p th:text=" ${content.location}"></p>
                <div class="list-title">상태</div>
                <p th:text=" ${content.contentState == 1 ? '참여가능' : '참여불가능'}"></p>
                <button id="doBtn" type="button" class="btn btn-dark">참여</button>
            </div>
        </div>
    </div>
</div>

</body>
</html>
