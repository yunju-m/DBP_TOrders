<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="/css/main.css">
    <title>메인 페이지</title>
</head>
<body>
    <div class="background-container">
        <button type="button" id="logout" class="topbutton" onclick="location.href=''">로그아웃 &nbsp;</button>
        <button type="button" id="mypageBtn" class="topbutton" onclick="location.href=''">마이 페이지 &nbsp;</button>      
        <header>
            <img src="/img/backgroundImg.jpg" alt="backgroundImg">
            <a href = "#" id="title" class="title">혼밥은 시로시로</a>
        </header>
        <nav>
            <div class="catego_container">
                <div class="category_box">
                    <div class="category_food">
                        <img src="/img/totalFood.png" alt="totalFood">
                        <button id="totalFood" class="category-item" onclick="filterItem('전체')">전체</button>
                    </div>
                    <div class="category_food">
                        <img src="/img/koreanFood.png" alt="koreanFood">
                        <button id="koreanFood" class="category-item" onclick="filterItem('한식')">한식</button>
                    </div>
                    <div class="category_food"> 
                        <img src="/img/japaneseFood.png" alt="japaneseFood">
                        <button id="japaneseFood" class="category-item" onclick="filterItem('일식')">일식</button>
                    </div>
                    <div class="category_food">     
                        <img src="/img/westernFood.png" alt="westernFood">
                        <button id="westernFood" class="category-item" onclick="filterItem('양식')">양식</button>
                    </div>
                    <div class="category_food">     
                        <img src="/img/chineseFood.jpg" alt="chineseFood">
                        <button id="chineseFood" class="category-item" onclick="filterItem('중식')">중식</button>
                    </div>
                    <div class="category_food"> 
                        <img src="/img/caffee.png" alt="caffee">
                        <button id="caffee" class="category-item" onclick="filterItem('카페')">카페</button>
                    </div>
                    <div class="category_food">   
                        <img src="/img/fastFood.png" alt="fastFood">
                        <button id="fastFood" class="category-item" onclick="filterItem('패스트푸드')">패스트푸드</button>
                    </div>
                </div>
            </div>
            <div class ="search_container">
                <div class="search_box">
                    <input type="text" placeholder="검색어를 입력하세요">
                    <button id="searchBtn" type="submit">검색</button>
                </div>
            </div>
        </nav>
        <main>
            <div class = "main_title">
                <div class="list_title_container">
                    <p id="listTitle">게시글</p>
                    <p> 
                        원하는 메뉴를 선택해주세요<br> 
                        메뉴가 없다면 글쓰기를 눌러 새로운 글을 생성해주세요.
                    </p> 
                </div>
                <div class="writepage">
                    <button id="writepageBtn" type="button" class="btn btn-outline-dark">글쓰기</button>
                </div>
            </div>
            <div class = "main_wrap">
                <div class ="main_list">
                        <div class="top">
                            <div class="num">번호</div>
                            <div class="cate">카테고리</div>
                            <div class="titl">제목</div>
                            <div class="limit">인원수/제한인원</div>
                            <div class="tim">제한시간</div>
                        </div>
                        <ul></ul>  
                </div>
                <nav aria-label="Page navigation example">
                    <ul class="pagination">
                        <li class="page-item">
                            <a class="page-link" href="#" aria-label="Previous">
                                <span aria-hidden="true">&laquo;</span>
                            </a>
                        </li>
                        <li class="page-item"><a class="page-link" href="#">1</a></li>
                        <li class="page-item"><a class="page-link" href="#">2</a></li>
                        <li class="page-item"><a class="page-link" href="#">3</a></li>
                        <li class="page-item">
                            <a class="page-link" href="#" aria-label="Next">
                            <span aria-hidden="true">&raquo;</span>
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
        </main>
    </div>
</body>
</html>
