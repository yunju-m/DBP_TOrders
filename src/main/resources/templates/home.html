<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="/css/home.css">  
    <title>첫 화면 페이지</title>
</head>
<body>
    <div class="background-container">
        <div class="container-xl">
            <div class="content-container">
                <div class="title-container">
                    <h1 class="title">혼밥은 시로시로</h1>
                    <img src="img/homePicture.jpg" id="homeimg" alt="homePicture">
                </div>
                <form action="/login" class="login-container" method="post">
                    <div class="idpw-container">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="InputId" name="InputId" placeholder="Id" required>
                            <label for="Input_id">ID</label>   
                        </div>
                        <div class="form-floating mb-3">
                            <input type="password" class="form-control" id="InputPassword" name="InputPassword" placeholder="Password" required>
                            <label for="floatingPassword">Password</label>
                        </div>
                    </div>
                    <div class="btn-container">
                        <button id="loginBtn" class="btn btn-dark" type="submit">로그인</button>
                        <button id="joinBtn" class="btn btn-dark w-50" type="button" onclick="location.href='./login/new'">회원가입</button>
                    </div>            
                </form>
            </div>
        </div>
    </div>
    <script src="/js/home.js"></script>
</body>
</html>
