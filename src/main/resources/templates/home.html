<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/main.css">
    
    <title>첫 화면 페이지</title>
</head>
<body class="text-center">
    <main class="form-signin w-100 m-auto">
        <h1 class="title">혼밥은 시로시로</h1>
        <img src="homePicture.jpg" class="rounded-5 w-50" alt="homePicture">
        <form>
            <div class="form-floating w-75 m-5">      
                <input type="id" class="form-control" id="Input_id" placeholder="Id">
                <label for="Input_id">ID</label>
                </div>
            </div>
            <div class="form-floating w-75 m-5">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                <label for="floatingPassword">Password</label>
            </div>
        </div>
            <button class="w-25 btn btn-lg btn-primary" type="submit">로그인</button>
            <button class="w-50 btn btn-lg btn-primary" type="button" onclick="location.href='./login/new'">회원가입</button>
            <p class="mt-5 mb-3 text-muted">곰두리 세마리 2023-05-04</p>
        </form>
    </main>
</body>
</html>
